{% extends "menu/base.html" %}

{% block body %}




<div class="register"  style="text-align: center;">

    <h2>Register</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %} 

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div style="text-align: center;">
            <input class="btn btn-primary" style="width: -webkit-fill-available; background-color: gray; border-color: gray;" type="submit" value="Register">
        </div>
    </form>
    <div style="text-align: center;"> Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
</div>

{% endblock %}
