{% extends "menu/base.html" %}

{% block body %}

<div class="login" style="text-align: center;">

  <h2>Login</h2>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" style="width: -webkit-fill-available; background-color: gray; border-color: gray;"
      type="submit" value="Login">
  </form>
  <div style="text-align: center;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
</div>

{% endblock %}
